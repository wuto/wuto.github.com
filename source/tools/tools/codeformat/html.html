		<form id="codeformat_form" action="http://tool.oschina.net/action/format/html" method="POST">

<script type="text/javascript" src="http://tool.oschina.net/js/copy_format.js"></script>
<script type="text/javascript">
	$(function(){
	   	$("#jsoup").popover({
    		'title':'HTML解析器 jsoup',
    		'content':'jsoup 是一款 Java 的HTML 解析器，可直接解析某个URL地址、HTML文本内容。它提供了一套非常省力的API，可通过DOM，CSS以及类似于JQuery的操作方法来取出和操作数据。',
			'placement':'bottom'
    	});
		$("#codeformat_form").ajaxForm({
			beforeSubmit:function(){
				$("#fhtml").val("");
				var data = $("#htmldata")
				if(data.val().length==0){
					alert("待格式化HTML为空");
					data.focus();
					return false;
				}
				$("#format").button('loading')
			},
			dataType:"json",
			success:function(json){
				$("#format").button('reset')
				if(json.msg){
					alert(json.msg);
					return;
				}
				$("#fhtml").val(json.fhtml);
			}
		});
	});
</script>
<div class="alert alert-info">
    HTML格式化采用<code id="jsoup"><a href="http://www.oschina.net/p/jsoup" target="_blank">Jsoup</a></code>
</div>
<div class="topBar">
    <div class="title">待格式化HTML：</div>
	<textarea name="html" id="htmldata" style="resize:none;" class="resizable"></textarea>
</div>
<div class="operateTB form-inline">
	<input class="btn btn-small btn-primary" data-loading-text="正在格式化HTML..." id="format"  type="submit" value="格式化"/>
	<input class="btn btn-small btn-success" id="copy_format" data-clipboard-target="fhtml" type="button" value="复制格式化代码"/>
</div>
<div class="bottomBar">
    <div class="title">格式化HTML：</div>
	<textarea id="fhtml" name="fhtml" style="resize:none;" class="resizable"></textarea>
