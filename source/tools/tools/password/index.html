

<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
	<head>  
		<title>在线随机密码生成工具 在线密码生成工具</title>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>

<link href="css.css" rel="stylesheet" type="text/css"/>

<script type="text/javascript">
            function getpw(length,upper,lower,numbers,special){var chars='';if(upper)chars+='ABCDEFGHIJKLMNOPQRSTUVWXYZ';if(lower)chars+='abcdefghijklmnopqrstuvwxyz';if(numbers)chars+='0123456789';if(special)chars+='!#$%&*+-=?@^_~';var pw='';chars=chars.split('');for(var i=0;i<length;i++)pw+=chars[Math.floor(Math.random()*chars.length)];return pw}function generate(){var length=document.getElementById('length').value;var upper=lower=numbers=special=false;if(document.getElementById('upper').checked)upper=true;if(document.getElementById('lower').checked)lower=true;if(document.getElementById('numbers').checked)numbers=true;if(document.getElementById('special').checked)special=true;var Password='';if(length<=0||length>50)alert('随机密码长度设置错误，请重设！');else if(!upper&&!lower&&!numbers&&!special)alert('请选择字符集！');else Password+=getpw(length,upper,lower,numbers,special)+'\r\n';document.getElementById('password').value=Password.substring(0,Password.length-2)}
        </script>
</head>



<body style="background-image: url(body_bg.jpg);">

<div id="container">
					<div id="top"> </div>
					<div id="content">
						<br />
						<h1>在线随机密码生成工具</h1>
						<p>　　为了加强我们网站和注册账户的密码安全，往往我们自己随意输入的密码带有很强的共同性。因此，拥有一款方便的密码生成小工具是必要的，这样我们在注册账户和设置网站密码，生成后复制使用，这样的密码才是较为安全的。<br>　　这款在线随机密码生成工具可以帮助我们解决密码简单问题，强化安全密码。</p>
						<div id="password-area">
							选择字符集：<br />
							<hr />
							<input type="checkbox" id="upper" value="1" checked="checked" class="type_input" />大写字母　　
							<input type="checkbox" id="lower" value="1" class="type_input" />小写字母	　　
							<input type="checkbox" id="numbers" value="1" checked="checked" class="type_input" />数字　　	
							<input type="checkbox" id="special" value="1" class="type_input" />特殊字符<br />
							<hr />
							<br />
							随机密码长度(默认为10位，最小为1位，最大为50位)<br />
							<input name="random_password" type="text" value="10" id="length" onclick="this.select();" class="password-form" /><br />
							<br />
							<button onclick="javascript:generate();" id="generate-button">在线生成随机密码</button><br />
							<br />
							随机生成的密码串<br />
							<textarea name="random_password" id="password" onclick="this.select();" style="font-size: 25px;" class="password-form" >Password  Here! </textarea>
							<br />
						</div>
						<br />
					</div>
					<div id="bottom"></div>
				</div>



				</body>
				</html>
