<body>
	
	<div class="wrapper">
		<script type="text/javascript" src="js/ad/tag.js?date=20140625"></script>
		
	
	</div>
	<style>
	.leftBar .title,.rightBar .title,.topBar .title{margin-bottom:10px;}
	.bottomBar .title{margin:10px 0;}
</style>
<link id="css" rel="stylesheet" type="text/css" href="js/syntaxhighlighter_3.0.83/styles/shCoreDefault.css"/>
<link id="css" rel="stylesheet" type="text/css" href="js/jquery/textarearesizer/style.css"/>
<script type="text/javascript" src="js/syntaxhighlighter_3.0.83/scripts/shCore.js"></script>
<script type="text/javascript" src="js/jquery/jquery.form-2.82.js"></script>
<script type="text/javascript" src="js/jquery/textarearesizer/jquery.textarearesizer.compressed.js"></script>
<script>
$(function(){
	$('textarea.resizable:not(.processed)').TextAreaResizer();
	$('div.resizable:not(.processed)').TextAreaResizer();
});
</script>
<div id="mainContent" class="tool_content wrapper">
<div class="toolName">在线代码格式化</div>
    <div class="toolUsing clearfix">
    	<div class="toolsTab  clearfix">
    	    <ul class="nav nav-tabs">
                <li ><a href="html.html">HTML格式化</a></li>
                <li ><a href="xml.html">XML格式化</a></li>
                <li ><a href="css.html">CSS格式化</a></li>
				<li ><a href="json.html">JSON格式化</a></li>
				<li class="active"><a href="js.html">JavaScript格式化</a></li>
                <li ><a href="java.html">Java格式化</a></li>
                <li ><a href="sql.html">SQL格式化</a></li>
    	    </ul>
    	    <div class="clear"></div>
    	</div>
		<form id="codeformat_form" action="action/format/js" method="POST">
			<script type="text/javascript" src="js/syntaxhighlighter_3.0.83/scripts/shBrushJScript.js"></script>
<script type="text/javascript" src="js/jsbeautify.js"></script>
<script type="text/javascript" src="js/ZeroClipboard.min.js"></script>
<script type="text/javascript" src="js/copy_format.js"></script>
<script type="text/javascript">
    function do_js_beautify() {
        $("#fjs").html("");
		var js_source =$('#jsdata').val().replace(/^\s+/, '');
		if(js_source.length==0)
			return;
        var tabsize = $('#tabsize').val();
        tabchar = ' ';
        if (tabsize == 1)
          tabchar = '\t';
        var fjs = js_beautify(js_source, tabsize, tabchar);
		$("#fjs").val(fjs);
	}
</script>
<div class="topBar">
    <div class="title">待格式化JavaScript：</div>
	<textarea name="js" id="jsdata"onChange='do_js_beautify()' onKeyUp='do_js_beautify()' style="resize:none;" class="resizable"></textarea>
</div>
<div class="operateTB form-inline">
	缩进方式：
	<select name="tabsize" id="tabsize" class="span2" onchange="do_js_beautify()">
          <option value="1">Tab符缩进</option>
          <option value="2">2个空格缩进</option>
          <option value="4" selected="selected">4个空格缩进</option>
          <option value="8">8个空格缩进</option>
        </select>
	<input class="btn btn-small btn-primary" data-loading-text="正在格式化js..." id="format"  type="button" onclick="do_js_beautify()" value="格式化"/>
	<input class="btn btn-small btn-success" id="copy_format" data-clipboard-target="fjs" type="button" value="复制格式化代码"/>
</div>
<div class="bottomBar">
    <div class="title">格式化JavaScript：</div>
	<textarea id="fjs" name="fjs" style="resize:none;" class="resizable"></textarea>
</div>        </form>
    </div>
</div>


</body>
