		<form id="codeformat_form" action="http://tool.oschina.net/action/format/css" method="POST">
			<script type="text/javascript" src="http://tool.oschina.net/js/cssbeautify.js"></script>
<script type="text/javascript" src="http://tool.oschina.net/js/ZeroClipboard.min.js"></script>
<script type="text/javascript" src="http://tool.oschina.net/js/copy_format.js"></script>
<script type="text/javascript">
	$(function(){
	   	$("#cssBeautify").popover({
    		'title':'CSS代码格式化 CSS Beautify',
    		'content':'CSS Beautify 是一个 JavaScript 实现的用来对 CSS 代码进行格式化使之更加容易阅读的工具。',
			'placement':'bottom'
    	});
	});
	function format_(){
		var style = $("#cssdata").val();
		var options;
        options = {
            indent: '    '
        };
        if (document.getElementById('tab').checked) {
            options.indent = '\t';
        }
        if (document.getElementById('openbrace-separate-line').checked) {
            options.openbrace = 'separate-line';
        }
		var fmt = cssbeautify(style,options);
		$("#fcss").val(fmt);
	}
</script>
<div class="alert alert-info">
	CSS格式化采用<code id="cssBeautify"><a href="http://www.oschina.net/p/css-beautify" target="_blank">CSS Beautify</a></code>
</div>
<div class="topBar">
    <div class="title">待格式化CSS：</div>
	<textarea name="css" id="cssdata"onChange='format_()' onKeyUp='format_()' style="resize:none;" class="resizable"></textarea>
</div>
<div class="operateTB form-inline">
	缩进方式：
	<label class="radio"><input type="radio" name="indent" id="tab"  onchange="format_()" checked/>Tab</label>
	<label class="radio" style="margin-right:10px;"><input type="radio" name="indent" id="whitespace" onchange="format_()"/>Spaces</label>
	缩进方式：
	<label class="radio"><input type="radio" name="openbrace" id="openbrace-end-of-line" onchange="format_()" checked />行结束</label>
	<label class="radio"><input type="radio" name="openbrace" id="openbrace-separate-line" onchange="format_()" />换行</label>
	<input class="btn btn-small btn-primary" data-loading-text="正在格式化CSS..." id="format"  type="button" onclick="format_()" value="格式化"/>
	<input class="btn btn-small btn-success" id="copy_format" data-clipboard-target="fcss" type="button" value="复制格式化代码"/>
</div>
<div class="bottomBar">
    <div class="title">格式化CSS：</div>
	<textarea id="fcss" name="fcss" style="resize:none;" class="resizable"></textarea>
</div>        </form>
