		<form id="codeformat_form" action="http://tool.oschina.net/action/format/xml" method="POST">
			<script type="text/javascript" src="http://tool.oschina.net/js/ZeroClipboard.min.js"></script>
<script type="text/javascript" src="http://tool.oschina.net/js/copy_format.js"></script>
<script type="text/javascript">
$(function(){
	$("#codeformat_form").ajaxForm({
		beforeSubmit:function(){
			$("#fxml").val("");
			var data = $("#xmldata")
			if(data.val().length==0){
				alert("待格式化XML为空");
				data.focus();
				return false;
			}
			$("#format").button('loading')
		},
		dataType:"json",
		success:function(json){
			$("#format").button('reset');
			if(json.msg){
				alert(json.msg);
				return;
			}
			$("#fxml").val(json.fxml);
		}
	});
});
</script>
<div class="alert alert-info">
    XML格式化采用<a href="http://www.oschina.net/" target="_blank">OSChina</a>会员<code><a href="http://my.oschina.net/zhangthe9" target="_blank">dd</a></code>分享的<code><a href="http://www.oschina.net/code/snippet_17793_4733" target="_blank">代码</a></code>实现
</div>
<div class="topBar">
    <div class="title">待格式化XML：</div>
	<textarea name="xml" id="xmldata" class="resizable" style="resize:none;"></textarea>
</div>
<div class="operateTB form-inline">
	<input class="btn btn-small btn-primary"  id="format"  data-loading-text="正在格式化XML..."  type="submit" value="格式化"/>
	<input class="btn btn-small btn-success" id="copy_format" data-clipboard-target="fxml" type="button" value="复制格式化代码"/>
</div>
<div class="bottomBar">
    <div class="title">格式化XML：</div>
	<textarea id="fxml" name="fxml" class="resizable" style="resize:none;"></textarea>
